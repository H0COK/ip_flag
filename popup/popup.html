<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 250px;
            font-family: Arial, sans-serif;
        }

        .info {
            padding: 10px;
        }

        .info p {
            margin: 5px 0;
        }

        h3 {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="info" id="popup">
        <h3>Information about your IP</h3>
        <p><strong>IP:</strong> <span id="ip">Loading...</span></p>
        <p><strong>Location:</strong> <span id="location">Loading...</span></p>
        <p><strong>Region:</strong> <span id="region">Loading...</span></p>
        <p><strong>City:</strong> <span id="city">Loading...</span></p>
        <p><strong>Current time:</strong> <span id="currentTime">Loading...</span></p>
        <p><strong>Organization (DNS):</strong> <span id="org">Loading...</span></p>
    </div>
    <script src="popup.js"></script>
</body>

</html>
